<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--引导 user_info.css 样式-->
    <link rel="stylesheet" href="/assets/css/user/user_info.css"/>
    <!--引导 layui 的css样式-->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">个人信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="fromUserInfo">
                <input type="hidden" name="id" value="">
                <div class="layui-form-item">
                  <label class="layui-form-label">登录名称</label>
                  <div class="layui-input-block">
                    <input type="text"  name="username" required readonly lay-verify="required" placeholder="请输入登录名称" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                      <input type="text" name="nickname" required  lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                      <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
                    </div>
                  </div>

                
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                    <button type="reset" id="btnRest" class="layui-btn layui-btn-primary">重置</button>
                  </div>
                </div>
              </form>
        </div>
      </div>
</body>
<!--导入 layui js文件-->
<script src="/assets/lib/layui/layui.all.js"></script>
<!--导入 jquery 文件-->
<script src="/assets/lib/jquery.js"></script>
<!--导入 baseAPI 文件-->
<script src="/assets/js/baseAPI.js"></script>
<!--导入自己 js 文件-->
<script src="/assets/js/user/user_info.js"></script>
</html>
